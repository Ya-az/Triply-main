<!doctype html>
<html lang="ar" dir="rtl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Triply | رحلاتك بتنظيم أنيق</title>
		<!-- Robust redirect for GitHub Pages: send any repo-root hit to /docs/ -->
		<meta http-equiv="refresh" content="0; url=/triply-website/docs/" />
		<script>
			(function () {
				var isGithub = /\.github\.io$/.test(location.hostname);
				var repoPath = '/triply-website';
				var inDocs = location.pathname.indexOf('/docs/') !== -1;
				// Normalize pathname to ensure trailing slash comparison works
				var path = location.pathname;
				if (!/\/$/.test(path)) path += '/';
				// If hosted on GitHub Pages for this repo and not already under /docs,
				// redirect to the built site under /docs/ (covers /triply-website and /triply-website/index.html)
				if (isGithub && path.indexOf(repoPath + '/') === 0 && !inDocs) {
					location.replace(repoPath + '/docs/');
				}
			})();
		</script>
		<link rel="icon" type="image/svg+xml" href="/src/assets/logo-triply.svg" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body class="bg-triply-sand text-triply-slate">
		<div id="root"></div>
		<script type="module" src="./src/main.jsx"></script>
	</body>
</html>
