<!-- Triply official logo: three glossy swooshes forming pinwheel with airplane -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" role="img" aria-labelledby="triplyLogoTitle triplyLogoDesc">
  <title id="triplyLogoTitle">Triply Logo</title>
  <desc id="triplyLogoDesc">Three curved swooshes in green, teal, and tan forming a dynamic pinwheel with airplane icon.</desc>
  <defs>
    <!-- Deep green gradient -->
    <linearGradient id="deepGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0d4a3a"/>
      <stop offset="100%" stop-color="#0f5b4a"/>
    </linearGradient>
    <!-- Light mint gradient -->
    <linearGradient id="mintGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a8ddd3"/>
      <stop offset="100%" stop-color="#c9e8e0"/>
    </linearGradient>
    <!-- Medium teal gradient -->
    <linearGradient id="tealGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3d9985"/>
      <stop offset="100%" stop-color="#57b6a6"/>
    </linearGradient>
    <!-- Tan/gold gradient -->
    <linearGradient id="tanGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c9925a"/>
      <stop offset="100%" stop-color="#e5b97d"/>
    </linearGradient>
    <!-- White edge glow -->
    <linearGradient id="whiteEdge" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <!-- Soft shadow -->
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g transform="translate(120 120)" filter="url(#softShadow)">
    <!-- Top swoosh: mint curved blade -->
    <g transform="rotate(-90)">
      <path d="M-15,-70 Q-5,-55 15,-50 Q35,-45 45,-35 Q48,-30 45,-20 Q40,-5 25,5 Q10,12 -10,10 Q-28,8 -40,-5 Q-48,-15 -45,-30 Q-42,-45 -25,-60 Q-20,-65 -15,-70 Z" 
            fill="url(#mintGreen)" stroke="#b8d9d0" stroke-width="1.5"/>
      <path d="M-12,-65 Q-3,-52 12,-48 Q28,-44 35,-32" 
            fill="none" stroke="url(#whiteEdge)" stroke-width="2.5" stroke-linecap="round"/>
    </g>

    <!-- Left swoosh: deep green curved blade -->
    <g transform="rotate(150)">
      <path d="M-15,-70 Q-5,-55 15,-50 Q35,-45 45,-35 Q48,-30 45,-20 Q40,-5 25,5 Q10,12 -10,10 Q-28,8 -40,-5 Q-48,-15 -45,-30 Q-42,-45 -25,-60 Q-20,-65 -15,-70 Z" 
            fill="url(#deepGreen)" stroke="#0a3f32" stroke-width="1.5"/>
      <ellipse cx="-5" cy="-50" rx="18" ry="25" fill="url(#tealGreen)" opacity="0.7" transform="rotate(-10)"/>
      <path d="M-12,-65 Q-3,-52 12,-48 Q28,-44 35,-32" 
            fill="none" stroke="url(#whiteEdge)" stroke-width="2.5" stroke-linecap="round"/>
    </g>

    <!-- Right swoosh: tan/gold curved blade -->
    <g transform="rotate(30)">
      <path d="M-15,-70 Q-5,-55 15,-50 Q35,-45 45,-35 Q48,-30 45,-20 Q40,-5 25,5 Q10,12 -10,10 Q-28,8 -40,-5 Q-48,-15 -45,-30 Q-42,-45 -25,-60 Q-20,-65 -15,-70 Z" 
            fill="url(#tanGold)" stroke="#d59c56" stroke-width="1.5"/>
      <ellipse cx="0" cy="-48" rx="20" ry="28" fill="url(#mintGreen)" opacity="0.5" transform="rotate(5)"/>
      <path d="M-12,-65 Q-3,-52 12,-48 Q28,-44 35,-32" 
            fill="none" stroke="url(#whiteEdge)" stroke-width="2.5" stroke-linecap="round"/>
    </g>

    <!-- Airplane icon on top-right -->
    <g transform="translate(48, -42) rotate(35) scale(0.85)">
      <path d="M0,0 L10,3 L28,-2 L30,1 L14,9 L18,20 L15,22 L8,12 L2,15 L4,21 L1,22 L-5,11 L-15,8 L-13,5 L-2,7 L4,1 Z" 
            fill="#0a2f24" stroke="#ffffff" stroke-width="2" stroke-linejoin="round"/>
    </g>
  </g>
</svg>
