<!-- New unified Triply brand logo (approximation based on provided image) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 80" role="img" aria-labelledby="triplyLogoTitle triplyLogoDesc">
  <title id="triplyLogoTitle">Triply Logo</title>
  <desc id="triplyLogoDesc">Stylized three swooshes forming a pinwheel with an airplane icon and Triply wordmark.</desc>
  <defs>
    <linearGradient id="gGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1f7f6c" />
      <stop offset="60%" stop-color="#57b6a6" />
      <stop offset="100%" stop-color="#c9e8e0" />
    </linearGradient>
    <linearGradient id="gTan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d59c56" />
      <stop offset="100%" stop-color="#f2c892" />
    </linearGradient>
    <linearGradient id="gWord" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1f7f6c" />
      <stop offset="50%" stop-color="#57b6a6" />
      <stop offset="100%" stop-color="#d59c56" />
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#0f5b4a" flood-opacity="0.25" />
    </filter>
  </defs>
  <!-- Swoosh group -->
  <g filter="url(#softShadow)" transform="translate(25 10) scale(0.9)">
    <path fill="url(#gGreen)" d="M52 4c12 4 19 13 17 26-2 13-11 19-23 21-9 1-15-2-20-9 9-2 15-6 17-13 3-8 1-17-7-25 6-2 11-2 16 0Z" />
    <path fill="url(#gTan)" d="M19 12c-11 6-16 16-12 29 4 13 13 19 26 19 7 0 13-3 18-8-9-2-15-6-18-12-4-8-3-17 3-26-6-3-11-4-17-2Z" />
    <path fill="url(#gGreen)" opacity="0.85" d="M33 47c3 12 11 19 24 21 13 1 22-4 28-15 4-8 4-15 0-22-5 8-11 12-19 13-9 2-17-1-26-9 0 5 1 9 3 12Z" />
    <!-- Airplane icon -->
    <path fill="#0a2f24" d="M63 18l14 6 22-4 2 3-19 9 8 14-5 2-11-13-8 4 4 9-4 2-9-14-14-6 3-3 16 3 9-9 6-3Z" />
  </g>
  <!-- Wordmark -->
  <text x="115" y="48" font-family="Cairo, Poppins, Arial, sans-serif" font-size="36" font-weight="700" fill="url(#gWord)" letter-spacing="0.5">Triply</text>
</svg>
