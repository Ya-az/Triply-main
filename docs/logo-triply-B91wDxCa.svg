<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Triply logo">
  <defs>
    <!-- Soft drop shadow for depth on light backgrounds -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#0b3b30" flood-opacity="0.15"/>
    </filter>

    <!-- Brand gradients: mint, teal, and gold -->
    <linearGradient id="mint" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#BFEFE6"/>
      <stop offset="80%" stop-color="#6FD1C0"/>
    </linearGradient>
    <linearGradient id="teal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0D5B4A"/>
      <stop offset="100%" stop-color="#2C8C78"/>
    </linearGradient>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#E9C18C"/>
      <stop offset="100%" stop-color="#D59C56"/>
    </linearGradient>

    <!-- subtle inner highlight for glossy look -->
    <linearGradient id="highlight" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fff" stop-opacity=".9"/>
      <stop offset="60%" stop-color="#fff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Three interlocking swooshes, inspired by the provided logo -->
  <g filter="url(#softShadow)">
    <!-- Mint swoosh (bottom-left) -->
    <path d="M26 78c0-16 12-29 28-31c9-1 17 1 21 5c5 5 3 11-3 15c-5 4-13 7-20 10c-7 3-13 6-16 11c-3-2-10-5-10-10z" fill="url(#mint)"/>
    <path d="M26 78c0-16 12-29 28-31" fill="none" stroke="#fff" stroke-opacity=".6" stroke-width="1.2"/>

    <!-- Teal swoosh (left-to-top) -->
    <path d="M46 23c10-6 27-7 37 1c10 8 11 23 5 32c-4 6-13 7-21 5c-7-2-13-6-18-11c-6-6-8-18-3-27z" fill="url(#teal)"/>
    <path d="M46 23c10-6 27-7 37 1" fill="none" stroke="#fff" stroke-opacity=".5" stroke-width="1.2"/>

    <!-- Gold swoosh (right/bottom) -->
    <path d="M77 54c7-1 17 2 22 7c6 6 6 15 1 22c-6 9-20 14-31 13c-9-1-15-6-16-12c-1-6 4-10 10-13c6-2 10-5 14-17z" fill="url(#gold)"/>
    <path d="M77 54c7-1 17 2 22 7" fill="none" stroke="#fff" stroke-opacity=".45" stroke-width="1.2"/>

    <!-- Soft inner glossy highlight -->
    <ellipse cx="64" cy="32" rx="26" ry="12" fill="url(#highlight)" opacity="0.25"/>
  </g>

  <!-- Airplane icon (top-right), matching brand green -->
  <g transform="translate(86 32) rotate(18)">
    <path d="M0 0 l10 3 l-6 2 l2 6 l-3 1 l-4-6 l-5 1 l-1-2 l6-3 l1-6 z" fill="#0D5B4A"/>
  </g>
</svg>
