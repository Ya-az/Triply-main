<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triply - الخدمات</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Reusable Components -->
    <script src="config.js"></script>
    <script src="components.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <!-- Reusable Header Component -->
    <div id="header-container"></div>
    
    <main>
        <section class="services">
            <h1>خدماتنا</h1>
            <div class="service" id="travel">
                <h2>السفر</h2>
                <p>نساعدك في اختيار أفضل وسائل النقل وحجز التذاكر بأفضل الأسعار.</p>
            </div>
            <div class="service" id="hotels">
                <h2>السكن/الفنادق</h2>
                <p>نوفر لك خيارات متنوعة من الفنادق والشقق لتناسب احتياجاتك وميزانيتك.</p>
            </div>
            <div class="service" id="restaurants">
                <h2>المطاعم</h2>
                <p>دليل لأفضل المطاعم المحلية والعالمية وتجارب الطعام الفريدة.</p>
            </div>
            <div class="service" id="activities">
                <h2>الفعاليات</h2>
                <p>اقتراحات لأهم الفعاليات والأنشطة السياحية في وجهتك.</p>
            </div>
        </section>
    </main>
    
    <!-- Reusable Footer Component -->
    <div id="footer-container"></div>
</body>
</html>
