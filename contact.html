<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Triply - تواصل معنا</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <nav class="navbar">
            <a class="logo" href="index.html">
                <img src="png/12.png" alt="Triply Logo">
                <span class="logo-word">Triply</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="about.html">من نحن</a></li>
                <li><a href="services.html">الخدمات</a></li>
                <li><a href="contact.html" class="active">تواصل معنا</a></li>
            </ul>
            <div class="user-info" aria-label="معلومات المستخدم">
                <div class="avatar" aria-hidden="true">ع</div>
                <span class="username">عائشة</span>
            </div>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h1>تواصل معنا</h1>
            <form id="contactForm">
                <label for="name">الاسم:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">رسالتك:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">إرسال</button>
            </form>
            <div id="formMessage"></div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <span>© 2024 Triply. جميع الحقوق محفوظة.</span>
            <span>تابعنا على 
                <a href="#">تويتر</a> | 
                <a href="#">انستقرام</a>
            </span>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
